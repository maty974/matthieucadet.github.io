{% seo %}
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="format-detection" content="telephone=no">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/css/poole.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/css/syntax.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/css/lanyon.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/css/maty.css" | relative_url }}">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  {% if page.gallery_compare %}
    <link rel="stylesheet" href="{{ "/css/slick.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/css/slick-theme.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/css/twentytwenty.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/css/slick_custom.css" | relative_url }}">
  {% endif %}

  {% comment %} TODO: See /index-fp.html & _layouts/default-fp.html {% endcomment %}
  {% if true %}
    <link rel="stylesheet" type="text/css"
          href="//cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.css" />
  {% endif %}

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ "/favicon.ico" | relative_url }}">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
